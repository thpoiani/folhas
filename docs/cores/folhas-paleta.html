<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <title>folhas - Paleta de Cores</title>

    <meta name="description" content="Paleta de cores para o projeto folhas de Thiago Henrique Poiani. DisponÃ­vel em https://kuler.adobe.com/leaves-color-theme-3544534/" />
    <meta name="keywords" content="paleta, cores, folhas, poiani, color, schema, colorscheme" />
    <meta name="author" content="Thiago Poiani - thpoiani@gmail.com" />

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900" rel="stylesheet" type="text/css">

    <style>
        html, body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        body {
            background: #CECECE;
        }

        ul, li {
            -ms-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        ul {
            position: absolute;
            top: 0;
            bottom: 0;
            list-style: none;
            width: 100%;
            font-size: 0;
        }

        li {
            font-size: 24px;
            position: relative;
            display: inline-block;
            width: 20%;
            min-height: 100%;
            transition: all 1s;
            -webkit-print-color-adjust: exact;
        }

        li:before {
            position: absolute;
            content: attr(title);
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: bolder;
            right: 0;
            padding: 0 5px;
        }

        @media screen and (max-width: 768px) {
            li {
                width: 100%;
                min-height: 20%;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li title="#28441B" style="background: #28441B;"></li>
        <li title="#557C16" style="background: #557C16;"></li>
        <li title="#F7C451" style="background: #F7C451;"></li>
        <li title="#FA8D37" style="background: #FA8D37;"></li>
        <li title="#E73F38" style="background: #E73F38;"></li>
    </ul>
</body>
</html>
